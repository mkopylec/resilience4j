resilience4j:
    endpoints:
        circuitBreakers:
            enabled: true
            path: circuitbreaker
            eventConsumerBufferSize: 100
        rateLimiters:
            enabled: true
            path: ratelimiter
            eventConsumerBufferSize: 100
        retries:
            enabled: true
            path: retry
            eventConsumerBufferSize: 100
        bulkheads:
            enabled: true
            path: bulkhead
            eventConsumerBufferSize: 100
    circuitBreaker:
        configs:
            default:
                ringBufferSizeInClosedState: 200
                ringBufferSizeInHalfOpenState: 20
                waitDurationInOpenState: PT1S
                failureRateThreshold: 60
                automaticTransitionFromOpenToHalfOpenEnabled: true
                recordExceptions:
                    - io.github.resilience4j.ratpack.Resilience4jModuleSpec$DummyException1
                    - io.github.resilience4j.ratpack.Resilience4jModuleSpec$DummyException2
            shared:
                ringBufferSizeInClosedState: 200
                ringBufferSizeInHalfOpenState: 20
                waitDurationInOpenState: PT1S
                failureRateThreshold: 60
                automaticTransitionFromOpenToHalfOpenEnabled: true
                recordExceptions:
                    - io.github.resilience4j.ratpack.Resilience4jModuleSpec$DummyException1
                    - io.github.resilience4j.ratpack.Resilience4jModuleSpec$DummyException2
        instances:
            test1:
                baseConfig: default
                ringBufferSizeInClosedState: 100
            test2:
                ringBufferSizeInClosedState: 200
                ringBufferSizeInHalfOpenState: 20
                waitDurationInOpenState: PT5S
                failureRateThreshold: 60
                automaticTransitionFromOpenToHalfOpenEnabled: true
                recordExceptions:
                    - io.github.resilience4j.ratpack.Resilience4jModuleSpec$DummyException1
    rateLimiter:
        configs:
            default:
                limitForPeriod: 100
                limitRefreshPeriod: PT0.0000009S
                timeoutDuration: PT0.010S
            shared:
                limitForPeriod: 100
                limitRefreshPeriod: PT0.0000009S
                timeoutDuration: PT0.010S
        instances:
            test1:
                baseConfig: default
                limitForPeriod: 150
            test2:
                limitForPeriod: 100
                limitRefreshPeriod: PT0.0000009S
                timeoutDuration: PT0.010S
    retry:
        configs:
            default:
                maxRetryAttempts: 3
                waitDuration: PT1S
            shared:
                maxRetryAttempts: 3
                waitDuration: PT1S
        instances:
            test1:
                baseConfig: default
                maxRetryAttempts: 4
            test2:
                maxRetryAttempts: 3
                waitDuration: PT1S
    bulkhead:
        configs:
            default:
                maxConcurrentCalls: 50
                maxWaitDuration: PT0.5S
            shared:
                maxConcurrentCalls: 50
                maxWaitDuration: PT0.5S
        instances:
            test1:
                baseConfig: default
                maxWaitDuration: PT0.75S
            test2:
                maxConcurrentCalls: 100
                maxWaitDuration: PT1S
    threadPoolBulkhead:
        configs:
            default:
                maxThreadPoolSize: 4
                coreThreadPoolSize: 2
                queueCapacity: 2
                keepAliveDuration: PT1S
            shared:
                maxThreadPoolSize: 4
                coreThreadPoolSize: 2
                queueCapacity: 2
                keepAliveDuration: PT1S
        backends:
            test1:
                baseConfig: default
            test2:
                maxThreadPoolSize: 1
                coreThreadPoolSize: 1
                queueCapacity: 1
                keepAliveDuration: PT1S